<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>UpdateUser</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.ts">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
       footer {}
    </style>
</head>

<body class="p-0 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" aria-current="page" th:href="@{/Home}">ShopTens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/Home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/AboutUs}">About us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item me--5">
                    <a class="nav-link" th:href="@{/Contact}">Contact</a>
                </li>
            </ul>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" th:href="@{/Login}">Sign Up</a>
            </form>
        </div>
    </div>
</nav>
<main>

    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col">
                <a  href="/Admin/home" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                    Back to Admin Page
                </a>
            </div>
        </div>
        <div class="card">
            <div class="card-header bg-body-tertiary text-white text-center">
                <h3 class="card-title">Update User</h3>
        </div>
            <div class="card-body">
                <form  th:action="@{/update/user}" th:object="${user}" method="post" >
                   <input type="hidden" name="id" th:value="${user.id}" />
                    <div class="mb-3">
                        <label class="form-label">User Name</label>
                        <input type="text"  name=name class="form-control" th:value="${user.name}" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">User Email</label>
                        <input type="email" name=email class="form-control" th:value="${user.email}" required/>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn text-white btn-bd-accent ">
                            <i class="fa-solid fa-pen"></i>
                            Update User
                        </button>
                    </div>
                </form>
            </div>
    </div>
</main>
<!--footer-->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 ShopTens, Inc </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li><i class="bi bi-instagram px-4"></i></li>
            <li><i class="bi bi-twitter-x"></i></li>
        </ul>
    </footer>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
