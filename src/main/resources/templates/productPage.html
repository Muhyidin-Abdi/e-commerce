<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StopTens Products</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.ts">

    <style>
        /* Make sure the footer sticks to the bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margins */
        }

        main {
            flex: 1; /* Fills the remaining space */
        }

        footer {
            /* Optional styling for the footer */
        }
    </style>
</head>

<body class="p-0 m-0 border-0 bd-example m-0 border-0">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" aria-current="page" th:href="@{/Home}">ShopTens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/Home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/AboutUs}">About us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item me--5">
                    <a class="nav-link" th:href="@{/Contact}">Contact</a>
                </li>
            </ul>

            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" th:href="@{/Login}">Sign Up</a>
            </form>
        </div>
    </div>
</nav>

<!-- Products Section -->
<main>
    <section class="container py-2">
        <div class="row g-5" th:each="s, iterStat : ${productList}">
            <div class="col-6 md-4 py-3" th:classappend="${iterStat.index % 2 == 0} ? 'offset-md-6' : ''">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <img th:src="${s.imageUrl}" alt="product image" class="img-fluid">
                        <h5 class="card-title lead">
                            Product Name: <span th:text="${s.name}"></span>
                        </h5>
                        <p class="card-text">
                            Product Price: <span th:text="'£' + ${s.price}"></span>
                        </p>
                    </div>
                    <a href="/Login" class="btn btn-success buy-btn">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 ShopTens, Inc </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li><i class="bi bi-instagram px-4"></i></li>
            <li><i class="bi bi-twitter-x"></i></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
