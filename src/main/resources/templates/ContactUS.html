<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>StopTens Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.ts">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="p-0 m-0 border-0">
<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand me-5" aria-current="page" th:href="@{/Home}">ShopTens</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-5">
                    <a class="nav-link active" aria-current="page" th:href="@{/Home}">Home</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/AboutUs}">About us</a>
                </li>
                <li class="nav-item me-5">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item me--5">
                    <a class="nav-link" th:href="@{/Contact}">Contact</a>
                </li>
            </ul>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <form class="d-flex" role="search">
                <a class="btn btn-outline-success" th:href="@{/Login}">Sign Up</a>
            </form>
        </div>
    </div>
</nav>
<main>
    <div class="container py-5">
        <h2 class="text-center mb-4 py-5">Contact Us</h2>
        <div th:if="${verified}" class="alert alert-success bg-dark-subtle">
            <p th:text="${verified}"></p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form th:action="@{/send/message}" th:object="${message}" method="post">
                    <div class="mb-3">
                        <i class="bi bi-people-fill"></i>
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-envelope-at-fill"></i>
                        <label class="form-label">Your Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Message</label>
                        <textarea class="form-control" name="Contact" rows="3" placeholder="How can we help" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 ShopTens, Inc </span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li><i class="bi bi-instagram px-4"></i></li>
            <li><i class="bi bi-twitter-x"></i></li>
        </ul>
    </footer>
</div>
</body>
</html>
