        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<main>

    <div class="container-fluid vh-100 d-flex">
        <div class="col-md-6 d-flex flex-column justify-content-center align-content-center bg-dark-subtle">
            <h2 class="m-2">Admin Login</h2>
            <form class="w-75 h-50 m-2 " th:action="@{/verifyLogin}">
                <div class="mb-5 ">
                    <label class="form-label">Username</label>
                    <input type="text" name= "email" class="form-control" aria-describedby="adminUsername">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" name="password" class="form-control"  aria-describedby="adminPassword">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center align-content-center  ">
            <h2 class="m-2">User Login</h2>
            <form class="w-75 h-50 m-2 " th:action="@{/user/Login}">
                <div class="mb-5 ">
                    <label  class="form-label">Username</label>
                    <input type="text" name="email" class="form-control"  aria-describedby="username">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" aria-describedby="password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

</main>
